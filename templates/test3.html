<!DOCTYPE html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename = 'jquery.js') }}">\x3C/script>')

<script type=text/javascript> $SCRIPT_ROOT={{ request.script_root|tojson|safe }}; </script> 
<script type=text/javascript> $(function() { $('a#calculate').bind('click', function() { $.getJSON($SCRIPT_ROOT

  false; }); });
</script> 
<script type=text/javascript> $(function() { $('a#NSresolve').bind('click', function() { $.getJSON($SCRIPT_ROOT
  + '/_Nslookup' , { a: $('textarea[name="a" ]').val() }, function(data) { $("#result").text(data.result); }); return
  false; }); });
</script>

        <p><textarea class="text_box" type=text size=5 name=a> </textarea> =
